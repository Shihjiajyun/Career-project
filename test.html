<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Selection</title>
</head>

<!-- HTML 代碼 -->

<body>
  <h1>Select Three Cards</h1>

  <!-- Card selection divs -->
  <div class="card" onclick="selectCard(1)">Card 1</div>
  <div class="card" onclick="selectCard(2)">Card 2</div>
  <div class="card" onclick="selectCard(3)">Card 3</div>
  <div class="card" onclick="selectCard(4)">Card 4</div>
  <!-- Add divs for cards 3 to 10 -->

  <!-- Next page link -->
  <a href="test2.html">Next Page</a>

  <script>
    // JavaScript to track selected cards
    let selectedCards = [];

    function selectCard(cardNumber) {
      // Toggle card selection
      const index = selectedCards.indexOf(cardNumber);
      if (index === -1) {
        selectedCards.push(cardNumber);
      } else {
        selectedCards.splice(index, 1);
      }

      // Display selected cards (optional)
      console.log("Selected Cards:", selectedCards);

      // Save selected cards to local storage
      localStorage.setItem('selectedCards', JSON.stringify(selectedCards));
    }
  </script>
</body>


</html>

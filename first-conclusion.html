    /* This is just an example styling, adjust it as needed */
    .page-content {
      display: grid;
      grid-gap: 1rem;
      padding: 1rem;
      max-width: 1024px;
      margin: 0 auto;
      font-family: 'Rubik', sans-serif;
    }

    @media (min-width: 600px) {
      .page-content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 800px) {
      .page-content {

      }
    }

      color: #7A6263;
      background-color: whitesmoke;

    .content {

      margin-top: 1rem;

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .copy {
      font-family: 'Cardo', serif;
      font-size: 1.125rem;
      font-style: italic;
      line-height: 1.35;
    }

    .number {

    }

    .page-content {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      display: flex;

    }

    .card {

    }

    .card:last-child {

  <script>
    const selectedCareersElement = document.getElementById('selectedCareers');
    const selectedCareersString = localStorage.getItem('selectedCareers');

    // Parse the JSON string into an array of selected careers
    const selectedCareersArray = selectedCareersString ? JSON.parse(selectedCareersString) : [];

    if (selectedCareersArray.length === 3) {
      selectedCareersElement.textContent = 'Selected Careers: ' + selectedCareersArray.join(', ');

      // Display designed cards only if there are three selected careers
      const designedCardsElement = document.getElementById('designedCareers'); // Fix: Change to 'designedCareers'

      designedCardsElement.querySelectorAll('.card').forEach(cardDiv => {
        // Ensure that cardDiv is defined before accessing attributes
        if (cardDiv) {
          // Get the career letters from the card
          const cardLetters = cardDiv.getAttribute('data-letter').split(',');

          // Check if at least two of the card's letters are in the selected careers
          const intersection = cardLetters.filter(letter => selectedCareersArray.includes(letter));

          // Show or hide the card based on selection
          cardDiv.style.display = intersection.length >= 2 ? 'block' : 'none';
        }
      });
    } else {
      // Hide all cards if there are not enough selected careers
      const designedCardsElement = document.getElementById('designedCareers');
      designedCardsElement.querySelectorAll('.card').forEach(cardDiv => {
        cardDiv.style.display = 'none';
      });

      selectedCareersElement.textContent = 'Please select three careers on the first page.';
    }

  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="second-conclusion.css"> -->
</head>

<body>
  <style>
    .page-content {
      display: grid;
      grid-gap: 1rem;
      padding: 1rem;
      max-width: 1024px;
      margin: 0 auto;
      font-family: 'Rubik', sans-serif;
    }

    @media (min-width: 600px) {
      .page-content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 800px) {
      .page-content {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      position: relative;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
      padding: 1rem;
      width: 100%;
      text-align: center;
      color: #7A6263;
      background-color: whitesmoke;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1), 0 2px 2px rgba(0, 0, 0, 0.1),
        0 4px 4px rgba(0, 0, 0, 0.1), 0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1);
      /* Add other card styling as needed */
    }

    @media (min-width: 600px) {
      .card {
        /* height: 350px; */
      }
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .content>*+* {
      margin-top: 1rem;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .copy {
      font-family: 'Cardo', serif;
      font-size: 1.125rem;
      font-style: italic;
      line-height: 1.35;
    }

    .number {
      font-size: small;
    }

    .page-content {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: space-between;
    }

    .card {
      margin-right: 10px;
    }

    .card:last-child {
      margin-right: 0;
    }

    .card .content {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
  <div id="selectedCareersResult"></div>
  <div id="designedCareers" class="container">
    <div class="row d-flex flex-wrap">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-3" id="hide">
        <div class="card" data-letter="R,E">
          <div class="content">
            <h2 class="title">多媒體設計師</h2>
            <p style="margin-top: 2px; margin-bottom: 0px;">利用電腦、影片等多媒體素材、創作動畫、電影、特效、廣告等。</p>
            <p class="number" style="font-size: small">A、I</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="selectedCardsResult2"></div>
  <div id="designedcard2s" class="result-container">
    <div class="page-content">
      <div class="card2" data-numbers="8,4,16">
        <div class="content">
          <h2 class="title">企劃</h2>
          <p style="margin-top: 2px;margin-bottom: 0px;">行銷</p>
          <p>文案/社群及專案整體規劃</p>
          <ul>
            <li>創意力</li>
            <li>協作力</li>
            <li>整合力</li>
          </ul>
          <p class="copy">#市場資訊太雜亂，常常計畫敢不上變化</p>
          <P class="number" style="font-size: small">3，2，4</P>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const selectedCareersResultElement = document.getElementById('selectedCareersResult');
      const selectedCareersString = localStorage.getItem('selectedCareers');
      const selectedCareersArray = selectedCareersString ? JSON.parse(selectedCareersString) : [];
      const cardDiv = document.querySelector('.card');
      const cardLetters = cardDiv.getAttribute('data-letter').split(',');
      const intersection = cardLetters.filter(letter => selectedCareersArray.includes(letter));

      if (selectedCareersArray.length >= 3) {
        selectedCareersResultElement.textContent = 'Selected Careers: ' + selectedCareersArray.join(', ');
      } else {
        selectedCareersResultElement.textContent = 'Please select at least three careers on the first page.';
      }
      if (intersection.length >= 2) {
        cardDiv.closest('.col-lg-4.col-md-6.col-sm-12.mb-3').classList.remove('d-none');
      } else {
        cardDiv.closest('.col-lg-4.col-md-6.col-sm-12.mb-3').classList.add('d-none');
      }


      const selectedCareer2sResultElement = document.getElementById('selectedCardsResult2');
      const selectedCareer2String = localStorage.getItem('selectedcard2');
      const selectedCareers2Array = selectedCareer2String ? JSON.parse(selectedCareer2String) : [];
      const cardDiv2 = document.querySelector('.card2');
      const cardNumber = cardDiv2.getAttribute('data-numbers').split(',');
      const cardNumberAsNumbers = cardNumber.map(element => parseInt(element, 10));
      const intersection2 = cardNumberAsNumbers.filter(numbers => selectedCareers2Array.includes(numbers));
      if (selectedCareers2Array.length >= 3) {
        selectedCareer2sResultElement.textContent = 'Selected Careers: ' + selectedCareers2Array.join(', ');
      } else {
        selectedCareer2sResultElement.textContent = 'Please select at least three careers on the first page.';
      }
      if (intersection2.length >= 2) {
        cardDiv2.closest('.card2').classList.remove('d-none');
        console.log('success')
      } else {
        cardDiv2.closest('.card2').classList.add('d-none');
      }
    });
  </script>


</body>

</html>

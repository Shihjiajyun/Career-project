<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(209, 209, 209);
    }

    .login-card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-card label {
      display: block;
      margin-bottom: 8px;
    }

    .login-card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-card button:hover {
      background-color: #45a049;
    }

    .login-toggle {
      margin-top: 16px;
      text-align: center;
    }

    .login-toggle a {
      text-decoration: none;
      color: #4caf50;
      cursor: pointer;
    }

    .register-form {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;color: rgb(57, 57, 57);">在這裡找到自己的路</h1>
    <h3 style="text-align: center;color: rgb(57, 57, 57);">現在馬上開始</h3>
    <div class="login-card" id="login-form">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitForm()">Login</button>
      </form>

      <div class="login-toggle">
        <p>Don't have an account? <a onclick="toggleForm()">Register</a></p>
      </div>
    </div>

    <div class="login-card register-form" id="register-form">
      <h2>Register</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" required>

        <button type="button" onclick="registerUser()">Register</button>
      </form>

      <div class="login-toggle">
        <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
      </div>
    </div>
  </div>
  <a href="first-choose.html">下一頁</a>
  <script>
    // 模擬用戶數據庫
    var userDatabase = {};

    function submitForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // 模擬登入驗證
      if (userDatabase[email] && userDatabase[email].password === password) {
        console.log("Login successful");
      } else {
        console.log("Login failed");
      }
    }

    function registerUser() {
      var fullname = document.getElementById("fullname").value;
      var birthday = document.getElementById("birthday").value;
      var contact = document.getElementById("contact").value;
      var gmail = document.getElementById("gmail").value;
      var password = document.getElementById("register-password").value;

      // 模擬註冊，將用戶信息存入數據庫
      userDatabase[gmail] = {
        fullname: fullname,
        birthday: birthday,
        contact: contact,
        password: password
      };

      console.log("User registered successfully");

      // *************************************
      console.log("Registered Users:", userDatabase);
    }

    function toggleForm() {
      var loginForm = document.getElementById("login-form");
      var registerForm = document.getElementById("register-form");

      loginForm.style.display = (loginForm.style.display === "none") ? "block" : "none";
      registerForm.style.display = (registerForm.style.display === "block") ? "none" : "block";
    }
  </script>

</body>

</html>
